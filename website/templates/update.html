{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h2 class="fs-2 pb-2">Update A Note</h2>
    <form action="/update/{{note.serial}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Note Title</label>
            <input name="title" value="{{note.title}}" type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Note Description</label>
            <input name="description" value="{{note.description}}" type="text" class="form-control" id="desc" />
        </div>

        <button type="submit" class="btn btn-warning">Update</button>
    </form>
</div>
{% endblock  %}
